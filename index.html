<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>New DataBase Create</title>
  </head>
  <body>
    <div class="container my-3 col-md-6 form-group">

        <form autocomplete="off" method="post" name="google-sheet">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mobile</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="Mobile">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email">
    
  </div>
  <button type="submit" class="btn btn-success" name="submit">Submit</button>
  <button type="reset" class="btn btn-danger">Reset</button>
  <a href="https://mirecuerdo.github.io/app/display.html" class="btn btn-primary" role="button" aria-disabled="true">Display Records</a>
</form>
    </div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwv9e4NM9giUIEfr0u9rLfqDDYYE2xjau3W8Z5A5nLrLKkRLuKF_cqYrkH2BnGLL05x/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Submitting Information ....."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
